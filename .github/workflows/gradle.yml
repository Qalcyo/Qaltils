name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: 16
        distribution: zulu
        cache: gradle
    - name: Build with Gradle
      run: chmod +x ./gradlew && ./gradlew build --no-daemon
    - name: Upload mods as artifacts
      uses: actions/upload-artifact@v2
      with:
        path: build/libs/*.jar
